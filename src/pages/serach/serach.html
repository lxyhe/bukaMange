<ion-header>

  <!-- <ion-navbar>
    <ion-title>
      <ion-searchbar placeholder="搜索" [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel">
      </ion-searchbar>
    </ion-title>

  <ion-toolbar no-border-top>
    <ion-searchbar col-10 color="light" style="margin-top: 5px;display:inline-block;border-radius:20px;height:44px;line-height:44px;"
      [(ngModel)]="queryText" placeholder="搜索">
    </ion-searchbar>
    <span class="cancel" navPop col-2>
       取消
    </span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6 *ngIf="isShow" class="searchNumber">
    共找到了<span style="color:#F55450">{{customerObjLen}}</span>条信息
  </h6>
  <ion-card>
    <ion-list *ngFor="let item of customerObj">
      <ion-item (click)="goPublishDetails(item)">
        <ion-avatar item-start>
          <img src="{{item.customer_avatar==null?'assets/imgs/timg1.jpg':item.customer_avatar==''?'assets/imgs/timg1.jpg':item.customer_avatar}}">
        </ion-avatar>
        <h2>{{item.customer_name}}</h2>
        <p> 客户类型: <span>{{item.customer_type_id | clienttypepipe }}</span> </p>
        <!-- <p> 客户类型: <span>{{item.customer_type_id  }}</span> </p> -->
        <p> 客户需求:<span> {{item.customer_needs_id | clientneedpipe   }}</span> </p>
        <p item-right class="time">{{item.release_time}}</p>
        <button class="btnStyle" color="bukaRed" ion-button>领取</button>

      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
