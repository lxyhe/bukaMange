<ion-header>

  <ion-navbar>

    <ion-title>修改密码</ion-title>

  </ion-navbar>

</ion-header>
<ion-content style="margin-top:0">
  <div class=" login-top">
    <div class="login_icon">
      <img src="assets/imgs/logoBuka.png" />
    </div>
    <div class="userName_box">
      <div class="loginborder logingUser">
        <img src="assets/imgs/userName.svg" alt="">
        <ion-input [(ngModel)]="logingObJ.username" placeholder="请输入登录名">
        </ion-input>
      </div>
    </div>

    <div class="passWord_box">
      <div class="loginborder logingPwd">
        <img src="assets/imgs/userPwd.svg" alt="">
        <ion-input type="password" [(ngModel)]="logingObJ.password" placeholder="请输入密码"></ion-input>
      </div>
    </div>
    <div class="passWord_box">
      <div class="loginborder logingPwd">
        <img src="assets/imgs/userPwd.svg" alt="">
        <ion-input type="password" [(ngModel)]="logingObJ.password1" placeholder="请再次输入密码"></ion-input>
      </div>
    </div>

    <div class="login_btn_border">
      <button class="login_btn" color="bukaTtn" ion-button block (click)="loginMange()">修改</button>
    </div>
  </div>
</ion-content>
