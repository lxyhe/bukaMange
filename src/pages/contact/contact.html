<ion-header>
  <ion-navbar>
    <ion-title>
      公海
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only [navPush]="Serach" [navParams]="searcheMemo">
            <ion-icon name="search" class="search" color="light"></ion-icon>
          </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-list [navPush]="details" [navParams]="detailsInfo" *ngFor="let item of clientList">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.imgUrl">
        </ion-avatar>
        <h2>{{item.clientName}}</h2>
        <p> 客户类型: <span>{{item.clientType}}</span> </p>
        <p> 客户需求:<span> {{item.clinetDemand}}</span> </p>
        <p item-right class="time">{{item.clientTime}}</p>
        <button class="btnStyle" color="bukaRed" ion-button>领取</button>

      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
