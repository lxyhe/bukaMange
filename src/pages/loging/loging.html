<ion-content>
  <div class=" login-top">
    <div class="login_icon">
      <img src="assets/imgs/logoBuka.png" />
    </div>
    <div class="userName_box">
      <div class="loginborder logingUser" [(ngModel)]="username">
        <img src="../assets/imgs/userName.png" alt="">
        <ion-input placeholder="请输入登录名">
        </ion-input>
      </div>
    </div>

    <div class="passWord_box">
      <div class="loginborder logingPwd" [(ngModel)]="password">
        <img src="../assets/imgs/userPwd.png" alt="">
        <ion-input type="password" placeholder="请输入密码"></ion-input>
      </div>
    </div>


    <div class="login_btn_border" padding>
      <button class="login_btn" color="bukaTtn" ion-button block (click)="loginMange()">登录</button>
    </div>
  </div>
</ion-content>
