<ion-header>
  <ion-navbar>
    <ion-title>账户设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>
    <ion-list>
      <button (click)="setingHead()" style="border:1px solid #F5F5F8" ion-item>
        <span>头像</span>
              <ion-avatar item-end>
                  <img src="{{img==null?'assets/imgs/timg1.jpg':img}}">
              </ion-avatar>
      </button >
     <button style="border:1px solid #F5F5F8" ion-item>
        <span>账号</span>
              <span item-end>
                {{username}}
              </span>
     </button >
    <button (click)="setingName()" style="border:1px solid #F5F5F8"ion-item>
        <span>姓名</span>
        <span item-end>
            {{name==null?'未填写':name}}
          </span>
     </button >
     <button style="border:1px solid #F5F5F8" ion-item>
        <ion-label class="leftList">性别</ion-label>
        <ion-multi-picker [(ngModel)]="userSex" placeholder="请选择" (ionChange)="modSex($event)" showReset=true resetText="性别" item-content cancelText="取消"  item-content doneText="完成" [multiPickerColumns]="simpleColumns"></ion-multi-picker>
      </button >
        </ion-list>
        </ion-card>
        <div (click)="exit()" class="exit_Btn">
          <span>退出</span>
        </div>
  </ion-content>
