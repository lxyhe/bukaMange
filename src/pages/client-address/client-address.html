<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only tappable (click)="dismiss()">
                <ion-icon name="arrow-back"></ion-icon>
           </button>
    </ion-buttons>
    <ion-title>客户地址</ion-title>
    <ion-buttons end>
      <button ion-button icon-only tappable (click)="dismiss()">
            完成
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label>所在地区</ion-label>
    <city-picker item-content [cancelText]="'取消'" [doneText]="'完成'" [separator]="'-'" [citiesData]="cityData" [(ngModel)]="detailsAddress.address"
      (ionChange)="cityChange($event)">
    </city-picker>
  </ion-item>
  <img style="position:absolute;top:1.5rem;right:0" src="assets/imgs/select.png" alt="">
  <ion-textarea class="input_name" type="text" col-12 color="light" placeholder="请填写详细信息" [(ngModel)]="detailsAddress.addressDetails"></ion-textarea>
</ion-content>
