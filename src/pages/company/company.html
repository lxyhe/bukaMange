<ion-header>
  <ion-navbar>
    <div>
      <span class="notifications" (click)="goSteingPage($event)" item-right>
          <img src="assets/font/seting.svg"  item-left>
                    </span>
      <img class="backgroundImg" src="assets/imgs/headbackground.png" />
      <div class="card-title">
        <!-- <img class="headerImg" src="assets/imgs/timg1.jpg" alt="" /> -->
        <img class="headerImg" src="{{companyavatar==null?'assets/imgs/timg1.jpg':companyavatar}}" alt="" />
        <p>{{companyname}}</p>
      </div>

    </div>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="500">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="加载数据中...">
    </ion-refresher-content>
  </ion-refresher>
  <div>
    <ion-card>
      <ion-list *ngFor="let item of clientList">
        <ion-item (click)="goGrounpPage(item)">
          <ion-avatar item-start>
            <img src="{{item.team_avatar==null?'assets/imgs/timg1.jpg':companyavatar}}">
          </ion-avatar>
          <h2>{{item.team_name}}</h2>
          <!-- <p> 客户类型: <span>{{item.clientType}}</span> </p> -->
          <p class="group">团队成员:{{item.acount}}人</p>
        </ion-item>
      </ion-list>
    </ion-card>
    <div *ngIf="groudData" style="width:50%;margin:0 auto;text-align:center;margin-top:0.5rem;">
      <img style="width:50%;height:50%;margin-left:5px" src="assets/imgs/nodata.png" alt="">
      <div style=" font-size: 16px;
                      color: #666666;
                      margin-top: 5px;">暂无团队信息</div>

    </div>
  </div>

  <ion-item style="text-align:center" *ngIf="noMoreData">
    没有更多数据显示了...
  </ion-item>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="isShowInfinite">
    <ion-infinite-scroll-content loadingIcon="arrow-dropdown" loadingText="加载更多...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
