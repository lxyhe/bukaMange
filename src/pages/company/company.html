<ion-header>
  <ion-navbar>
    <div>
      <span class="notifications" (click)="goSteingPage()" item-right>
                      <ion-icon name="cog"  item-left></ion-icon>
                    </span>
      <img class="backgroundImg" src="assets/imgs/headbackground.png" />
      <div class="card-title">
        <img class="headerImg" src="assets/imgs/timg1.jpg" alt="" />
        <p>13453888888</p>
      </div>

    </div>

  </ion-navbar>

</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-list *ngFor="let item of clientList">
        <ion-item (click)="goGrounpPage(item)">
          <ion-avatar item-start>
            <img [src]="item.imgUrl">
          </ion-avatar>
          <h2>{{item.clientName}}</h2>
          <!-- <p> 客户类型: <span>{{item.clientType}}</span> </p> -->
          <p class="group">团队成员:{{item.clientType}}</p>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>


</ion-content>
