<ion-header>

  <ion-navbar>
    <ion-title>发布客户信息</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-list>
      <button ion-item (click)="goClientName()">
            <ion-avatar (click)="setingHead()" item-start>
              <img src="assets/imgs/timg1.jpg">
            </ion-avatar>
            <h2 >客户名称</h2>
            <span class="rightLsit" item-right>{{CilentName}}</span>
          </button >
        </ion-list>
      </ion-card>

      <ion-list>
        <button ion-item (click)="goLinkContact()">
          <div>
            <span class="leftList textColor">联系人</span>
            <span class="rightLsit">{{linkCantacts.name}}</span>
          </div>
        </button>
      <button ion-item>
            <!-- <span class="leftList">客户类型</span>
            <span class="rightLsit">机构客户</span> -->
            <ion-label class="leftList">客户类型</ion-label>
            <ion-multi-picker  class="rightLsit" [(ngModel)]="clientTypeValue" placeholder="未填写" showReset=true resetText="客户类型" item-content cancelText="取消"  item-content doneText="完成" [multiPickerColumns]="clientType"></ion-multi-picker>
        </button>
      <button ion-item>
          <!-- <div>
            <span class="leftList">客户级别</span>
            <span class="rightLsit">大班直播</span>
          </div> -->
          <ion-label class="leftList">客户级别</ion-label>
          <ion-multi-picker class="rightLsit" [(ngModel)]="clientRankValue"  placeholder="未填写" showReset=true resetText="客户级别" item-content cancelText="取消"  item-content doneText="完成" [multiPickerColumns]="clientRank"></ion-multi-picker>
        </button>
      <button ion-item>
          <!-- <div>
            <span class="leftList">客户需求</span>
            <span class="rightLsit">大班直播</span>
          </div> -->
          <ion-label class="leftList">客户需求</ion-label>
          <ion-multi-picker class="rightLsit" [(ngModel)]="clientDemandValue"  placeholder="未填写" showReset=true resetText="客户需求" item-content cancelText="取消"  item-content doneText="完成" [multiPickerColumns]="clientDemand "></ion-multi-picker>
        </button>
      <button ion-item>
          <!-- <div>
            <span class="leftList">客户来源</span>
            <span class="rightLsit">网站</span>
          </div> -->
          <ion-label class="leftList">客户来源</ion-label>
          <ion-multi-picker class="rightLsit" [(ngModel)]="clientSourceValue"  placeholder="未填写" showReset=true resetText="客户来源" item-content cancelText="取消"  item-content doneText="完成" [multiPickerColumns]="clientSource"></ion-multi-picker>
        </button>
      <button ion-item>
          <!-- <div>
            <span class="leftList">客户状态</span>
            <span class="rightLsit">体验了解</span>
          </div> -->
          <ion-label class="leftList">客户状态</ion-label>
          <ion-multi-picker class="rightLsit" [(ngModel)]="clientStatusValue"   placeholder="未填写" showReset=true resetText="客户状态" item-content cancelText="取消"  item-content doneText="完成" [multiPickerColumns]="clientStatus"></ion-multi-picker>
        </button>
      <button ion-item>
          <div>
            <span class="leftList">客户地址</span>
            <span class="rightLsit">未填写</span>
            <!-- <div class="address">
              北京市海淀区星世界98号-阿里巴巴
            </div> -->
          </div>
        </button>
      <button ion-item>
          <div>
            <span class="leftList">备注</span>
            <span class="rightLsit">未填写</span>
            <!-- <div class="address">
              好好的了解了解产品好好的了解了解产品好好的了解了解产品好好的了解了解产品
            </div> -->
          </div>
        </button>
    </ion-list>

</ion-content>
<ion-footer no-border>

  <button color="bukaRed" block ion-button (click)="publish()">确认发布</button>

</ion-footer>
