  <ion-toolbar no-border-top>
    <ion-searchbar col-10 color="light" style="display:inline-block;border-radius:20px" [(ngModel)]="queryText" placeholder="搜索">
    </ion-searchbar>
    <span class="cancel" navPop col-2>
       取消
    </span>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6 class="searchNumber">
    共找到了<span style="color:#F55450">1</span>条信息
  </h6>
  <ion-card>
    <ion-list *ngFor="let item of clientList">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="item.imgUrl">
        </ion-avatar>

        <h2>{{item.clientName}}</h2>
        <p> 客户类型: <span>{{item.clientType}}</span> </p>
        <p> 客户需求:<span> {{item.clinetDemand}}</span> </p>
        <p item-right class="time">{{item.clientTime}}</p>
        <button class="btnStyle" color="bukaRed" ion-button>领取</button>

      </ion-item>
    </ion-list>
  </ion-card>

</ion-content>
