<ion-header>
  <ion-navbar>
    <div>
      <span class="notifications" (click)="goSteingPage($event)" item-right>
          <img src="assets/font/seting.svg"  item-left>
                    </span>
      <img class="backgroundImg" src="assets/imgs/headbackground.png" />
      <div class="card-title">
        <!-- <img class="headerImg" src="assets/imgs/timg1.jpg" alt="" /> -->
        <img class="headerImg" src="{{companyavatar==null?'assets/imgs/timg1.jpg':companyavatar}}" alt="" />
        <p>{{companyname}}</p>
      </div>

    </div>

  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)" pullMax="500">
    <ion-refresher-content pullingText="下拉刷新" refreshingText="加载数据中...">
    </ion-refresher-content>
  </ion-refresher>
  <div>
    <ion-card>
      <ion-list *ngFor="let item of clientList">
        <ion-item (click)="goGrounpPage(item)">
          <ion-avatar item-start>
            <img src="{{item.team_avatar==null?'assets/imgs/timg1.jpg':companyavatar}}">
          </ion-avatar>
          <h2>{{item.team_name}}</h2>
          <!-- <p> 客户类型: <span>{{item.clientType}}</span> </p> -->
          <p class="group">团队成员:{{item.acount}}人</p>
        </ion-item>
      </ion-list>
    </ion-card>
  </div>


</ion-content>
