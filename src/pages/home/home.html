<ion-header>
  <ion-navbar>
    <div>
      <span class="notifications" item-right>
                    <ion-icon name="cog"  item-left></ion-icon>
                  </span>
      <img class="backgroundImg" src="assets/imgs/headbackground.png" />
      <div class="card-title">
        <img class="headerImg" src="assets/imgs/timg1.jpg" alt="" />
        <p>13453888888</p>
      </div>

    </div>

  </ion-navbar>
  <ion-toolbar style="min-height: 68px;
  background: #fff;">
    <div claas="tabsLsit">
      <ion-segment style="background: #fff;" [(ngModel)]="pet">
        <ion-segment-button style="color:#666;height: 68px;" value="puppies">
          <div class="tabContent">
            <div style="height: 2rem;">
              <ion-icon name="cog" item-left></ion-icon>
            </div>
            私海客户 <span>35</span>
          </div>
        </ion-segment-button>
        <ion-segment-button style="color:#666;height: 68px;" value="kittens">
          <div class="tabContent">
            <div style="height: 2rem;">
              <ion-icon name="cog" item-left></ion-icon>
            </div>
            私海客户 <span>35</span>
          </div>
        </ion-segment-button>
        <ion-segment-button style="color:#666;height: 68px;" value="SB">
          <div class="tabContent">
            <div style="height: 2rem;">
              <ion-icon name="cog" item-left></ion-icon>
            </div>
            私海客户 <span>35</span>
          </div>
        </ion-segment-button>
        <ion-segment-button style="color:#666;height: 68px;width:25%" value="SB1">
          <div class="tabContent">
            <div style="height: 2rem;">
              <ion-icon name="cog" item-left></ion-icon>
            </div>
            私海客户 <span>35</span>
          </div>
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="pet">
    <ion-card *ngSwitchCase="'puppies'">
      <ion-list *ngFor="let item of clientList">
        <ion-item (click)="goClientDetails(item)">
          <ion-avatar item-start>
            <img [src]="item.imgUrl">
          </ion-avatar>
          <h2>{{item.clientName}}</h2>
          <p> 客户类型: <span>{{item.clientType}}</span> </p>
          <p> 客户需求:<span> {{item.clinetDemand}}</span> </p>
          <p item-right class="time">{{item.clientTime}}</p>

          <button class="btnStyle" [class.btnNotFollow]="item.status==1" [class.btnFollowUp]="item.status==2" ion-button>{{item.status==1?"未跟进":"继续跟进"}}</button>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-card *ngSwitchCase="'kittens'">
      <ion-list *ngFor="let item of clientList">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="item.imgUrl">
          </ion-avatar>
          <h2>{{item.clientName}}</h2>
          <p> 客户类型: <span>{{item.clientType}}</span> </p>
          <p> 客户需求:<span> {{item.clinetDemand}}</span> </p>
          <p item-right class="time">{{item.clientTime}}</p>

          <button class="btnStyle" [class.btnNotFollow]="item.status==1" [class.btnFollowUp]="item.status==2" ion-button>{{item.status==1?"未跟进":"继续跟进"}}</button>
        </ion-item>
      </ion-list>
    </ion-card>
    <ion-list *ngSwitchCase="'SB'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
    <ion-list *ngSwitchCase="'SB1'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="img/thumbnail-kitten-1.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      ...
    </ion-list>
  </div>
  <!--  -->

</ion-content>
